<!DOCTYPE html>
<html>
<head>
	<title>disappearing ninjas</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css')}}">
</head>
<body>
	{% if displayAll == True: %}
		<img src="{{ url_for('static', filename='basic/leonardo.jpg')}}">
		<img src="{{ url_for('static', filename='basic/michelangelo.jpg')}}">
		<img src="{{ url_for('static', filename='basic/raphael.jpg')}}">
		<img src="{{ url_for('static', filename='basic/donatello.jpg')}}">	
	{% endif %}

	{% if displayAll == False: %}
		{% if color == 'blue' %}
			<img src="{{ url_for('static', filename='basic/leonardo.jpg')}}">
		
		{% elif color == 'orange' %}
			<img src="{{ url_for('static', filename='basic/michelangelo.jpg')}}">
		
		{% elif color == 'red' %}
			<img src="{{ url_for('static', filename='basic/raphael.jpg')}}">
		
		{% elif color == 'purple' %}
			<img src="{{ url_for('static', filename='basic/donatello.jpg')}}">
		{% else %}
		<img src="{{ url_for('static', filename='basic/notapril.jpg')}}">	
		{% endif %}		
	{% endif %}
</body>
</html>
